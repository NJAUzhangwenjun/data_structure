<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- 上述3个meta标签*必须*放在最前面，任何其他内容都*必须*跟随其后！ -->
    <title>Bootstrap 101 Template</title>

    <!-- Bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@3.3.7/dist/css/bootstrap.min.css" rel="stylesheet">

    <!-- HTML5 shim 和 Respond.js 是为了让 IE8 支持 HTML5 元素和媒体查询（media queries）功能 -->
    <!-- 警告：通过 file:// 协议（就是直接将 html 页面拖拽到浏览器中）访问页面时 Respond.js 不起作用 -->
    <!--[if lt IE 9]>
    <script src="https://cdn.jsdelivr.net/npm/html5shiv@3.7.3/dist/html5shiv.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/respond.js@1.4.2/dest/respond.min.js"></script>
    <![endif]-->
</head>
<body>
<!-- Top content -->
<div class="top-content">

    <div class="container">
        <div class="form-bottom">
            <form role="form" action="#" onsubmit="return" method="post" class="login-form">
                <div class="form-group">
                    <input type="text" name="username" placeholder="学号" class="form-username form-control"
                           id="username">
                </div>
                <div class="form-group">
                    <input type="password" name="password" placeholder="密码"
                           class="form-password form-control" id="password">
                </div>
                <p><a href="#">账号注册</a></p>
                <span id="msg" style="color:#F00;font-size:14px;"></span>
                <button type="submit" onclick="login()" class="btn">登录</button>
            </form>
        </div>
    </div>

</div>
<div id="footer-sec" style="width:50%">
    Copyright &copy; <a href="#">2018 Creams & Canjie &张文军</a>
</div>

<!-- jQuery (Bootstrap 的所有 JavaScript 插件都依赖 jQuery，所以必须放在前边) -->
<script src="https://cdn.jsdelivr.net/npm/jquery@1.12.4/dist/jquery.min.js"></script>
<!-- 加载 Bootstrap 的所有 JavaScript 插件。你也可以根据需要只加载单个插件。 -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@3.3.7/dist/js/bootstrap.min.js"></script>
</body>
</html>
